<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="Whatsapp Layout.js"></script>
    <title>Whatsapp</title>
</head>

<body style="background:cornflowerblue;">
    <div class="container-fluid">
        <div class="row" style="height: 80px;"></div>
        <div class="row" style="height: 400px;">
            <div class="col-4"></div>
            <div class="col-4 " style="background:#f4f4f4;border: 1px solid black;">
                <div class="row justify-content-center align-items-center" style="background: #13772a;;height: 50px;">
                    <div class="col-1" style="color: #f4f4f4;">
                        <i onclick="demo(this)" class='fas fa-arrow-left' style='font-size:24px'></i>
                    </div>
                    <div class="col-3 ">
                        <div
                            style="background:url(./img/E1AC4087-7333-425D-BD20-7DBB392D4957.png) center no-repeat;background-size: cover; border-radius: 50%; height: 40px;">

                        </div>
                    </div>
                    <div class="col-6" style="color: #f4f4f4;font-size: 18px;justify-content: flex-start;"><i
                            style="font-size: 30px;" class="fab fa-whatsapp"></i> Whatsapp

                    </div>
                    <div class="col-2">
                        <i class='fas fa-phone-alt' style='font-size:28px;color:white'></i>
                    </div>

                </div>
                <div class=" row "
                    style="height: 300px;background: url(./img/qwd83nc4xxf41.jpg)center no-repeat;background-size: cover;overflow: hidden;">

                        </div>
                    </div>
                </div>
                <div id="comment" class="row justify-content-center align-items-center"

                    </div>
                    <div class="col-8">
                        <div>
                            <input class="form-control" id="input" type="text"

                        </div>
                    </div>
                    <div class="col-2" style="color: white;">
                        <i onclick="comment()" class='fas fa-arrow-circle-right' style='font-size:28px'></i>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>

        </div>
        <div class="row" style="height: 80px;"></div>
