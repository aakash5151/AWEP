<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Simulation</title>
    <script>
        let counter = 1
        function increment() {

            let counterEle = document.querySelector("#counterId");
            counter = counter + 1;
            counterEle.innerHTML = counter;

        }
        function decrement() {

            let counterEle = document.querySelector("#counterId");
            counter = counter - 1;
            counterEle.innerHTML = counter;
        }
    </script>
</head>

<body>

    <div style="display: flex;justify-content: center;align-items: center;height:100vh;flex-direction: column;">
        <div id="counterId" style="font-size: 3rem;color: midnightblue;">5</div>
        <div>
            <button onclick="increment()" style="padding: 5px;font-size: 1rem;margin: 5px;">Increment</button>

            <button onclick="decrement()" style="padding: 5px;font-size: 1rem;">Decrement</button>
        </div>

    </div>
</body>

</html>
